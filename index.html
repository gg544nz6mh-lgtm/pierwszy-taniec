<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Poziom 1 - Pierwszy taniec (prototyp)</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#07060a; overflow:hidden; touch-action:none; }
    #wrap { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    canvas { width:100vw; height:100vh; display:block; image-rendering: pixelated; }
    /* Touch UI */
    .ui {
      position:fixed; left:0; right:0; bottom:0;
      padding: max(12px, env(safe-area-inset-bottom)) 14px 14px 14px;
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
      pointer-events:none;
    }
    .cluster { display:flex; gap:12px; pointer-events:none; }
    .btn {
      width:78px; height:78px;
      border-radius:18px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display:flex; align-items:center; justify-content:center;
      color: rgba(255,255,255,0.92);
      font: 700 16px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      user-select:none;
      pointer-events:auto;
    }
    .btn:active { transform: scale(0.98); background: rgba(255,255,255,0.14); }
    .btn.small { width:70px; height:70px; font-size:14px; }
    .btn.action { width:96px; height:96px; border-radius:22px; font-size:16px; }
    .hint {
      position:fixed; top:0; left:0; right:0;
      padding: max(10px, env(safe-area-inset-top)) 14px 10px 14px;
      color: rgba(255,255,255,0.92);
      font: 600 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-align:center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0));
      pointer-events:none;
      white-space:pre-line;
    }
    .badge {
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(243,122,31,0.16);
      border: 1px solid rgba(243,122,31,0.40);
      margin-left:8px;
      color: rgba(255,255,255,0.95);
      font-weight:800;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="c" width="1280" height="720"></canvas>
  </div>

  <div class="hint" id="hint"></div>

  <div class="ui">
    <div class="cluster">
      <div class="btn" id="left">LEWO</div>
      <div class="btn" id="right">PRAWO</div>
    </div>
    <div class="cluster">
      <div class="btn action" id="act">TANIEC</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
